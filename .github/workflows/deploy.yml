name: Deploy to GoDaddy (spinner)
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: spinner-game/frontend
        run: |
          npm ci
          npm run build

      # --- FTPS UPLOADS (no SSH needed) ---
      - name: Upload FRONTEND dist/ to /public_html/spinner/
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.SFTP_HOST }}      # same secret is fine
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          protocol: ftps
          server-dir: /public_html/spinner/
          local-dir: spinner-game/frontend/dist/
          # optional: wipe remote dir on each deploy
          # dangerous-clean-slate: true

      - name: Upload SPA .htaccess
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          protocol: ftps
          server-dir: /public_html/spinner/
          local-dir: spinner-game/frontend/
          exclude: |
            **/*
            !.htaccess

      - name: Upload PHP API
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          protocol: ftps
          server-dir: /public_html/spinner/api/
          local-dir: spinner-game/api/
