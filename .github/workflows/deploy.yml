name: Deploy to GoDaddy (spinner)
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: spinner-game/frontend
        run: |
          npm ci
          npm run build

      - name: Upload FRONTEND (dist/) to /public_html/spinner/
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          local_path: ./spinner-game/frontend/dist/*
          remote_path: /public_html/spinner

      - name: Upload SPA .htaccess
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          local_path: ./spinner-game/frontend/.htaccess
          remote_path: /public_html/spinner

      - name: Upload API (PHP) to /public_html/spinner/api/
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          local_path: ./spinner-game/api/*
          remote_path: /public_html/spinner/api
