name: Deploy to GoDaddy (spinner)
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: spinner-game/frontend
        run: |
          npm ci
          npm run build

      - name: DNS check
        run: |
          nslookup digital.ch1-consulting.com || true
          ping -c 1 digital.ch1-consulting.com || true

      - name: Upload FRONTEND dist/ to /public_html/spinner/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: digital.ch1-consulting.com
          username: github_admin@digital.ch1-consulting.com
          password: "+p0ZHMN@s^(B"
          protocol: ftps
          port: 21
          server-dir: /public_html/spinner/
          local-dir: spinner-game/frontend/dist/

      - name: Upload SPA .htaccess
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: digital.ch1-consulting.com
          username: github_admin@digital.ch1-consulting.com
          password: "+p0ZHMN@s^(B"
          protocol: ftps
          port: 21
          server-dir: /public_html/spinner/
          local-dir: spinner-game/frontend/
          exclude: |
            **
            !.htaccess

      - name: Upload PHP API
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: digital.ch1-consulting.com
          username: github_admin@digital.ch1-consulting.com
          password: "+p0ZHMN@s^(B"
          protocol: ftps
          port: 21
          server-dir: /public_html/spinner/api/
          local-dir: spinner-game/api/

